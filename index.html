<html>
    <head>
        <title>Javascript C -77</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            var first_name="Aarav";
            console.log(first_name);

            var last_name="Jain";
            console.log(last_name);

            var full_name= first_name.concat(last_name);
            console.log(full_name);

            var length_of_name=full_name.length;
            console.log(length_of_name);

            var name_one="I am Jhon Rathore";
            console.log(name_one);

            var replaced_name=name_one.replace("Rathore","Cena");
            console.log(replaced_name);

            var capital_name="AARAV";

            var lower_case=capital_name.toLowerCase();
            console.log(lower_case);

            var small_name="aarav";

            var upper_case=small_name.toUpperCase();
            console.log(upper_case);

            var square_root=Math.sqrt(786);
            console.log(square_root);

            var maximum_num=Math.max(99,50);
            console.log(maximum_num);
            
            var power_example=Math.pow(6,3);
            console.log(power_example);
        </script>
    </body>
</html>
